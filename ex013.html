<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        div.wrapper
        {
            height: 100vh;
        }
        p
        {
            margin-top: 20vh;
            padding-inline: 10px;
        }
        input
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
                <nav>
                    <h1 style="margin: 0;">Exercício 013</h1>
                </nav>
        </header>
        <section class="exercicios">
            <p>Programa que lê o salário de um funcionário e calcula o seu novo salário, com 15% de aumento.</p>
            <div class="barra_imput">
                <input class="barra_imput" type="number" name="val" placeholder="Informe o Salário" autofocus>
            </div>
            <button class="botao" name="botao" type="submit" title="calcular" onclick="calcular()">Calcular</button>
            <div class="resultado">

            </div>
        </section>
</body>
        <footer>
            <nav>
                <a href="ex012.html"><img src="./imgs/back.png" alt="Voltar"></a>
                <a href="index.html"><img src="./imgs/Home.png" alt="Home"></a>
                <a href="ex014.html"><img src="./imgs/next.png" alt="proximo"></a>
            </nav>
        </footer>
    </div>
    <script>
        function calcular() {
            let sal = document.querySelector('input.barra_imput').value;
            sal = Number(sal);
            sal *= 1.15;
            let msg = document.querySelector('div.resultado');
            msg.innerHTML = `REAJUSTE SALARIAL<br/> Valor do novo salário:<br/> R$ ${sal.toFixed(2)}`;
        }
    </script>
</body>
</html>
