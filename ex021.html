<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        div.wrapper
        {
            height: 100vh;
        }
        p
        {
            margin-top: 20vh;
            padding: 5px;
        }
        input
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
                <nav>
                    <h1 style="margin: 0;">Exercício 021</h1>
                </nav>
        </header>
        <section class="exercicios">
            <p>Programa que lê um determinado ano e mostra se ele é ou não BISSEXTO.</p>
            <input class="barra_imput" type="number" name="ano" id="ano" placeholder="Digite um ano" autofocus>
            <button class="botao" name="botao" type="submit" title="Verificar" onclick="verificar()">Verificar</button>
            <div class="resultado">

            </div>
        </section>
</body>
        <footer>
            <nav>
                <a href="ex020.html"><img src="./imgs/back.png" alt="Voltar"></a>
                <a href="index.html"><img src="./imgs/Home.png" alt="Home"></a>
                <a href="ex022.html"><img src="./imgs/next.png" alt="Proximo"></a>
            </nav>
        </footer>
    </div>
    <script>
        const msg = document.querySelector('div.resultado');
        function verificar() {
            let ano = document.getElementById('ano').value;
            ano = Number(ano);
            if ((ano%4==0) && (ano%100!=0) || (ano%400==0)) {
                msg.innerHTML = `Ano ${ano}: BISSEXTO.`;
            }else{
                msg.innerHTML = `Ano ${ano}: NÃO BISSEXTO.`;
            }            
        }
    </script>
</body>
</html>
