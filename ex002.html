<body>
    <div class="wrapper">
        <header>
                <nav>
                    <h1 style="margin: 0;">Exercício 002</h1>
                </nav>
        </header>
        <section class="exercicios">
            <p>Programa que lê o nome de uma pessoa e mostra uma mensagem de boas vindas.</p>
            <input class="barra_imput"type="text" name="txtName" id="txtName" placeholder="Qual é o seu nome?" autofocus>
            <button class="botao2" name="botao" type="submit" title="Clique Aqui" onclick="exibir()">Clique</button>
            <div class="resultado" id="ex002">

            </div>
        </section>
    </div>
    <script>
        function exibir() {
        let nome = document.getElementById('txtName');
        let msg = document.getElementById('ex002');
        msg.innerText = `Olá, ${nome.value}! É um prazer te conhecer.`;
        }
    </script>
