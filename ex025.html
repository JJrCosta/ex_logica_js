<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="css/style_desafios.css">
</head>
<body>
    <div class="wrapper">
        <header>
                <nav>
                    <h1 style="margin: 0;">DESAFIO 02</h1>
                </nav>
        </header>
        <section class="exercicios">
            <p>Programa que lê o tamanho de três segmentos de reta. Analisa seus comprimentos e diz se é possível formar um triângulo com essas retas.</p>
            <div class="barra_imput">
                <input class="barra_imput" type="number" name="A" placeholder="Reta A" autofocus>
                <input class="barra_imput" type="number" name="B" placeholder="Reta B">
                <input class="barra_imput" type="number" name="C" placeholder="Reta C">
            </div>
            <button class="botao" name="botao" type="submit" title="verificar" onclick="verificar()">Verificar</button>
            <div class="resultado">

            </div>
        </section>
</body>
        <footer>
            <nav>
                <a href="ex024.html"><img src="./imgs/back.png" alt="GitHub"></a>
                <a href="index.html"><img src="./imgs/Home.png" alt="Facebook"></a>
                <a href="ex026.html"><img src="./imgs/next.png" alt="Twitter"></a>
            </nav>
        </footer>
    </div>
    <script>
        function verificar() {
            const msg = document.querySelector('div.resultado');
            let a = document.querySelector('input[name="A"]').value;
            let b = document.querySelector('input[name="B"]').value;
            let c = document.querySelector('input[name="C"]').value;
            a = Number(a);
            b = Number(b);
            c = Number(c);
            if (a < b+c && b < c+a && c < a+b ){
                msg.innerHTML = "É possível formar um triângulo.";
            }else{
                msg.innerHTML = "Não é possível formar um triângulo.";
            } 
        }
    </script>
</body>
</html>
