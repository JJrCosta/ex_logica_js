<body>
    <div class="wrapper">
        <header>
                <nav>
                    <h1 style="margin: 0;">Exercício 022</h1>
                </nav>
        </header>
        <section class="exercicios">
            <p>Programa que lê o ano de nascimento de uma pessoa e mostra a sua situação em relação ao alistamento militar.</p>
            <div class="barra_imput">
                <input class="barra_imput" type="number" name="ano" id="ano" placeholder="Ano de Nascimento" autofocus>
            </div>
            <button class="botao" name="botao" type="submit" title="verificar" onclick="verificar()">Verificar</button>
            <div class="resultado">

            </div>
        </section>
</body>
        <footer>
            <nav>
                <a href="ex021.html"><img src="./imgs/back.png" alt="GitHub"></a>
                <a href="index.html"><img src="./imgs/Home.png" alt="Facebook"></a>
                <a href="ex023.html"><img src="./imgs/next.png" alt="Twitter"></a>
            </nav>
        </footer>
    </div>
    <script>        
        const msg = document.querySelector('div.resultado');
        function verificar() {
            let ano = document.getElementById('ano').value;
            ano = Number(ano);
            let idade = 2022 - ano;
            if (idade > 18) {
                let pass = idade - 18;
                msg.innerHTML = `Você tem ${idade} anos.<br/> Já se  passaram ${pass} anos após o seu alistamento`;
            }else if (idade == 18) {
                msg.innerHTML = `Você tem ${idade} anos. Este é o ano do seu alistamento.`;
            }else{
                let falta = 18 - idade
                msg.innerHTML = `Você tem ${idade} anos. Faltam ${falta} anos para que você possa se alistar.`;
            }
        }
    </script>
