<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        div.wrapper
        {
            height: 100vh;
        }
        p
        {
            margin-top: 20vh;
            padding-inline: 10px;
        }
        input
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
                <nav>
                    <h1 style="margin: 0;">Exercício 017</h1>
                </nav>
        </header>
        <section class="exercicios">
            <p>Programa que pergunta a velocidade de um carro. Caso ultrapasse 80Km/h, exibe uma mensagem dizendo que o usuário foi multado. Nesse caso, exibe o valor da multa, cobrando R$5 por cada Km acima da velocidade permitida.</p>
            <div class="barra_imput">
                <input class="barra_imput" type="number" name="vel" id="vel" placeholder="Velocidade em Km" autofocus>
            </div>
            <button class="botao" name="botao" type="submit" title="verificar" onclick="verificar()">Verificar</button>
            <div class="resultado">

            </div>
        </section>
</body>
        <footer>
            <nav>
                <a href="ex016.html"><img src="./imgs/back.png" alt="Voltar"></a>
                <a href="index.html"><img src="./imgs/Home.png" alt="Home"></a>
                <a href="ex018.html"><img src="./imgs/next.png" alt="Proximo"></a>
            </nav>
        </footer>
    </div>
    <script>        
        const msg = document.querySelector('div.resultado');
        function verificar() {
            let vel = document.getElementById('vel').value;
            vel = Number(vel);
            if (vel > 80) {
                let excesso = vel - 80;
                let multa = excesso*5;
                msg.innerHTML = `ALERTA!<br/>Você excedeu o Limite de Velocidade em ${excesso} Km/h.<br/> E foi multado no valor de:<br/>R$ ${multa.toFixed(2)}<br/>`;
            }
            msg.innerHTML += 'Dirija com cuidado e utilize sempre o cinto de segurança.';
        }
    </script>
</body>
</html>
