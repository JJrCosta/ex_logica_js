<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        div.wrapper
        {
            height: 100vh;
        }
        p
        {
            margin-top: 20vh;
            padding-inline: 10px;
        }
        input
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
                <nav>
                    <h1 style="margin: 0;">Exercício 007</h1>
                </nav>
        </header>
        <section class="exercicios">
            <p>Programa que lê um número real e mostra na tela o seu dobro e a
                sua terça parte.</p>
            <input class="barra_imput" type="number" name="n" id="n" placeholder="Digite um número" autofocus>
            <button class="botao" name="botao" type="submit" title="calcular" onclick="calcular()">Calcular</button>
            <div class="resultado" id="ex007">

            </div>
        </section>
</body>
        <footer>
            <nav>
                <a href="ex006.html"><img src="./imgs/back.png" alt="GitHub"></a>
                <a href="index.html"><img src="./imgs/Home.png" alt="Facebook"></a>
                <a href="ex008.html"><img src="./imgs/next.png" alt="Twitter"></a>
            </nav>
        </footer>
    </div>
    <script>
        function calcular() {
            let n = document.getElementById('n').value;
            n = Number(n);
            let dob = n * 2;
            let ter = n / 3;
            let msg = document.querySelector('div.resultado');
            msg.innerHTML = `O dobro de ${n} é ${dob} e um terço é ${ter}.`;
        }
    </script>
</body>
</html>
