            <p>Calculadora de IMC</p>
            <!--O Índice de Massa Corpórea (IMC) é um valor calculado baseado na altura e no
                peso de uma pessoa. De acordo com o valor do IMC, podemos classificar o
                indivíduo dentro de certas faixas.
                - abaixo de 18.5: Abaixo do peso
                - entre 18.5 e 25: Peso ideal
                - entre 25 e 30: Sobrepeso
                - entre 30 e 40: Obesidade
                - acima de 40: Obseidade
                Obs: O IMC é calculado pela expressão peso/altura² (peso dividido pelo quadrado
                da altura)-->
            <input class="barra_imput" type="number" name="altura" placeholder="Altura em metros">
            <input class="barra_imput" type="number" name="peso" placeholder="Peso em Kg">
            <button class="botao" name="botao" type="submit" title="calcular" onclick="calcular()">calcular</button>
