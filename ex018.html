        <section class="exercicios">
            <p>Programa que lê o ano de nascimento de uma pessoa, calcula a idade dela e mostra se ela pode ou não votar.</p>
            <div class="barra_imput">
                <input class="barra_imput" type="number" name="ano" id="ano" placeholder="Ano de Nascimento" autofocus>
            </div>
            <button class="botao" name="botao" type="submit" title="verificar" onclick="verificar()">Verificar</button>
            <div class="resultado">

            </div>
        </section>
</body>

    <script>        
        const msg = document.querySelector('div.resultado');
        function verificar() {
            let ano = document.getElementById('ano').value;
            ano = Number(ano);
            let idade = 2022 - ano
            if (idade >= 16) {
                msg.innerHTML = `Você já tem ${idade} anos.<br/> Já está apto a votar.<br/>Escolha com sabedoria e foque em  `;
            }else{
                let falta = 16 - idade
                msg.innerHTML += `Faltam ${falta} anos para que você possa votar. Nunca é cedo demais pra se manter informado. Aproveite este tempo para `;
            }
            msg.innerHTML += 'estudar sobre a politica, posicionamento e propostas dos candidatos.';
        }
    </script>
